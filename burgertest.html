<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="css/media.css"
      media="all and (max-width: 900px)"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
<style>
body {
	margin: 0;
	padding: 0;
	font-family: Verdana, Geneva, sans-serif;
  }

  .dws-wrapper {
	margin-top: 100px;
  }
  .flex-container {
	display: flex;
	justify-content: center;
	flex-wrap: wrap;
  }
  .imageBox {
	overflow: hidden;
	height: 270px;
	-webkit-border-radius: 4px;
	-moz-border-radius: 4px;
	border-radius: 4px;
	position: relative;
	margin: 5px;
  }

  .imageBox img {
	min-width: 100%;
	height: 100%;

	transition: 0.5s;
  }
  .imageBox:hover img {
	rotate(+20deg);
	transform: scale(1.7) rotate(+20deg);
	filter: blur(5px);;
  }
  .imageBox h3,
  .imageBox p {
	position: absolute;
	transition: 0.8s;
	color: #ffffff;
	background-color: rgba(202, 74, 123, 0.685);
	padding: 5px 15px;
	margin: 0;
  }
  .imageBox h3 {
	top: 45%;
	font-size: 1.1rem;
  }
  .imageBox p {
	top: 58%;
	font-size: 0.9rem;
  }
  .imageBox:hover h3,
  .dws-wrapper {
	margin-top: 50px;
  }


  @media only screen and (max-width: 480px) {
	.dws-wrapper {
	  margin-top: 20px;
	}
	.imageBox {
	  height: 370px;
	}
	.imageBox h3 {
	  font-size: 1.4rem;
	  top: 47%;
	}
	.imageBox p {
	  font-size: 1rem;
	}

  }


  @media only screen and (max-width: 320px) {
	.imageBox {
	  height: 270px;
	}
	.imageBox h3 {
	  font-size: 1.1rem;
	  top: 45%;
	}
	.imageBox p {
	  font-size: 0.9rem;
	}

  }

  a {
	text-decoration: none;
  }

  .container {
	display: flex;
	height: 100vh;
	max-width: 450px;
	margin: 0 auto;
	align-items: center;
	justify-content: space-around;
  }


  </style>
</head>
<body>

			/>
			<h3>MEDITATING OLDMAN</h3>
